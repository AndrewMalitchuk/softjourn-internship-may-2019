<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark row">

        <!-- Brand -->
        <a class="navbar-brand" href="http://localhost:8080/adminHome">Admin Home</a>

        <div class="collapse navbar-collapse">
            <!-- Links -->
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Books
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="http://localhost:8080/addBook">Add book</a>
                        <a class="dropdown-item" href="http://localhost:8080/deleteBook">Delete book</a>
                        <a class="dropdown-item" href="http://localhost:8080/searchBook">Search book</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop2" data-toggle="dropdown">
                        Categories
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="http://localhost:8080/category">List category</a>
                        <a class="dropdown-item" href="http://localhost:8080/addCategory">Add category</a>
                        <a class="dropdown-item" href="http://localhost:8080/deleteCategory">Delete category</a>
                        <a class="dropdown-item" href="http://localhost:8080/searchCategory">Search category</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="searchUser" id="btn_users">Search user</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="post">
                <span th:inline="text" class="userName pr-1 text-light">Hello [[${#httpServletRequest.remoteUser}]]!  </span>
                <button class="btn btn-outline-light my-2 my-sm-0 " type="submit">Log out</button>
            </form>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <div class=" card">
        <div class="card-header  bg-dark" style="color:white">
            Edit Category
        </div>
        <div class="row card-body">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form"   th:action="@{/api/book/bookEdit/save}" th:object="${book}" method="post">
                    <!--        <input type="hidden" value="${id}" name="user_id">-->
                    <!--        <input type="hidden" value="${_csrf.token}" name="_csrf">-->

                    <input type="hidden" th:field="*{idBook}">
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="text" th:field="*{name}" placeholder="Name" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="text" th:field="*{author}" placeholder="Author" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="text" th:field="*{price}" placeholder="Price" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="date" th:field="*{datePublishing}" placeholder="Date Publishing" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="text" th:field="*{namePublishing}" placeholder="Name Publishing" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="date" th:field="*{dateArrival}" placeholder="Date Arrival" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="date" th:field="*{dateCancellation}" placeholder="Date Cancellation" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="number" th:field="*{countPages}" placeholder="Count Pages" required autofocus>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group text-center">
                        <input style="width: 100%" type="number" th:field="*{countCopies}" placeholder="Count Copies" required autofocus>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
