<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<head>
    <title>Category</title>
</head>
<body>
<div id='root'></div>
<script>
		$.ajax({
			url: "http://localhost:8080/api/book/allCategories"
		}).then(function (data) {
			renderTable(data);
		});
		function renderTable(data) {
			var len=$("#root").children().length;
			console.log(len);
			if(len!=0){
				$("#root").empty();
			}
			$("#root").append('<div class="container">\
				<table class="table table-striped">\
				<thead>\
				<tr>\
				<th>ID</th>\
				<th>Type Of Category</th>\
				<th>Genre</th>\
				<th>Language</th>\
				<th></th>\
				</tr>\
				</thead>\
				<tbody id="table_body"></tbody>\
				</table>\
				</div>');
			for(var i=0; i<Object.keys(data).length; i++){
				$("#table_body").append("<tr>\
					<th>"+data[i].idCategory+"</th>\
					<td>"+data[i].typeCategory+"</td>\
					<td>"+data[i].genre+"</td>\
					<td>"+data[i].language+"</td>\
					</tr>");
			}
		}
        function openEdit(id_category) {
            window.open("/api/category/categoryEdit/"+id_category,"_self")
        }

	</script>
</body>
</html>
