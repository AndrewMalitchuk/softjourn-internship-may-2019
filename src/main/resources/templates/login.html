<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Sign in</title>

    <style>
        body, html {
            height: 100%;
        }
        .bg {
            background-image: url("https://images6.alphacoders.com/330/thumb-1920-330109.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>


<body class="bg">
<div class="container">
    <!--Invalid data pop-up-->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username and password.
    </div>
    <!--Log out pop-up-->
    <div class="alert alert-danger" role="alert" th:if="${param.logout}">
        You have been logged out.
    </div>

    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <!--form's header-->
            <div class="panel-heading">
                <div class="panel-title">Sign in</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <!--form-->
                <form class="form-horizontal" role="form" th:action="@{/login}" method="post">

                    <!--email field-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="email" class="form-control" name="email" value=""
                               placeholder="email" required autofocus>
                    </div>

                    <!--password field-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password"
                               placeholder="password" required>
                    </div>

                    <!--submit link-->
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </div>

                    <!--sign up link-->
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account?
                                <a href="/signup" onClick="">
                                    Sign up
                                </a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
